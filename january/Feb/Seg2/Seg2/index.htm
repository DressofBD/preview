<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
      <title>Happy BirthDay! | PRUDENTIAL </title>
      <link rel="shortcut icon" type="image/icon" href="images/cake.png">
      <!-- Style -->
<style>
body {
  font-family: fsalbertpro, Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #e6e6e6
}
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
.container {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  text-align: center;
  background-color: #f2c75c;
  overflow: hidden;
  position: relative;
}
img{
  max-width: 100%;
  height: auto;
}
.text-center{
  text-align: center;
}
.w-65{
  width: 65%;
}
.w-35{
  width: 35%;
}
.top{
  display: flex;
}
.prudential{
  max-width: 210px;
  float: right;
}
.hbd {
  width: 400px;
  padding-top: 120px;
}
.fireworks{}
.fireworks img:nth-child(1) {
  max-width: 200px;
  left: -20px;
  position: relative;
  float: left;
  margin-top: 26px;
}
.fireworks img:nth-child(2) {
  float: right;
  max-width: 292px;
  margin-top: -100px;
  position: relative;
  right: -10px;
  animation-duration: 4s;
}
.fireworks img:nth-child(3) {
  max-width: 134px;
  position: relative;
  margin-top: 260px;
  float: left;
  left: -135px;
  animation-duration: 2.5s;
}
.fireworks img:nth-child(4) {
  max-width: 168px;
  float: right;
  position: relative;
  margin-top: 5px;
  right: 40px;
}
.fireworks img{
  -webkit-animation: fireworks-ani ease-in-out infinite alternate;
  animation: fireworks-ani ease-in-out infinite alternate;
  animation-duration: 3s;
}
@keyframes fireworks-ani{
  0%{transform: scale(0.1); opacity: 0.2;}
  100%{transform: scale(1.1); opacity: 1;}
}
@-webkit-keyframes fireworks-ani{
  0%{transform: scale(0.5); opacity: 0.3;}
  100%{transform: scale(1.1); opacity: 1;}
}

.bottom {
  padding-bottom: 150px;
}
.round0 {
  position: relative;
  width: 600px;
  margin-top: -320px;
  z-index: 1;
}
.cake {
  margin-top: -436px;
  width: 350px;
  left: -160px;
  clear: both;
  position: relative;
  z-index: 2;
}
.bottom img:nth-child(2) {
  max-width: 580px;
  position: relative;
  margin-top: -101px;
  z-index: 3;
}
.bottom p {
  padding: 0 150px;
  color: #231F20;
  font-size: 20px;
  position: relative;
  margin-top: -230px;
  z-index: 4;
}
.cake {
  position: relative;
  -webkit-animation: cake-ani ease-in-out infinite;
  animation: cake-ani ease-in-out infinite;
  animation-duration: 6s;
}

@-webkit-keyframes cake-ani {
  0%,
  100% {
    -webkit-transform: translatey(0);
    transform: translatey(0)
  }
  50% {
    -webkit-transform: translatey(-20px);
    transform: translatey(-20px)
  }
}

@keyframes cake-ani {
  0%,
  100% {
    -webkit-transform: translatey(0);
    transform: translatey(0);
    transform: rotate(-3deg);
  }
  50% {
    -webkit-transform: translatey(-20px);
    transform: translatey(-20px);
  }
}
.container {
  max-width: 720px;
}

.prud-name {
  position: absolute;
  z-index: 9;
  left: 41px;
  text-align: left;
  display: block;
  width: 100%;
  top: 12px;
  color: #333;
  width: 60%;
}
@media screen and (max-width:979px){
  .prud-name {
  left: 20px;
  width: 60%;
  top: 5px;
  font-size: 18px;
}
.container {
  width: 420px;
}
.hbd {
  width: 200px;
}
.prudential {
  max-width: 150px;
}
.fireworks img:nth-child(1) {
  max-width: 150px;
}
.fireworks img:nth-child(2) {
  max-width: 180px;
  margin-top: -14px;
  right: -10px;
}
.fireworks img:nth-child(3) {
  max-width: 100px;
  margin-top: 29px;
  left: -98px;
}
.fireworks img:nth-child(4) {
  max-width: 120px;
  margin-top: 5px;
  right: 11px;
}
.cake {
  margin-top: -290px;
  width: 200px;
  left: 5px;
}
.bottom img:nth-child(2) {
  max-width: 340px;
  margin-top: -105px;
}
.round0 {
  width: 362px;
  margin-top: -185px;
}
.bottom p {
  padding: 5px 79px;
  color: #231F20;
  font-size: 15px;
  display: block;
  margin-top: -163px;
}
}



</style>
   </head>

   <body style="margin: 0; padding: 0;">
      <!-- Main Content -->
      <section class="container">
        <h2 class="prud-name">Dear  <$name$> </h2>
        <div class="top">
          <div class="w-65">
              <img src="images/hbd.png" class="hbd">
          </div>
          <div class="w-35 logo-branding">
            <a href="javascript:void(0)">
              <img src="images/Prudential.png" class="prudential">
            </a>
          </div>
        </div>
        <div class="middle">
          <div class="fireworks">
            <img src="images/s1.png">
            <img src="images/s2.png">
            <img src="images/s3.png">
            <img src="images/s4.png">
          </div>
          <div class="bottom">
            <img src="images/cake.png" class="cake">
            <img src="images/mens.png">
            <img src="images/round0.png" class="round0">
            <p class="text-center"><strong>It's a great honour for us to celebrate this special day with you. We wish to express our appreciation with this special birthday card, just for you! Hope that we can continue celebrating future birthdays together.</strong></p>
          </div>
        </div>

      </section>
   </body>
</html>
