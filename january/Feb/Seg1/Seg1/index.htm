   <head>

      <!-- Style -->
<style>

body {
  font-family: fsalbertpro, Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #e6e6e6
}
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
.container {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  text-align: center;
  background-image: radial-gradient(circle, #fff, #85cac5);
  overflow: hidden;
  position: relative;
}
.unicorn a {
  position: relative;
  -webkit-animation: unicorn-ani ease-in-out infinite;
  animation: unicorn-ani ease-in-out infinite;
  animation-duration: 6s;
  display: block;
}

@-webkit-keyframes unicorn-ani {
  0%,
  100% {
    -webkit-transform: translatey(0);
    transform: translatey(0)
  }
  50% {
    -webkit-transform: translatey(-20px);
    transform: translatey(-20px)
  }
}

@keyframes unicorn-ani {
  0%,
  100% {
    -webkit-transform: translatey(0);
    transform: translatey(0)
  }
  50% {
    -webkit-transform: translatey(-20px);
    transform: translatey(-20px)
  }
}
.leaves img {
  position: relative;
  -webkit-animation: leaves-ani ease-in-out infinite alternate;
  animation: leaves-ani ease-in-out infinite alternate;
  animation-duration: 3s;
  display: block;
}

@-webkit-keyframes leaves-ani {
    0% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
}

@keyframes leaves-ani {
    0% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
}

.leaves img {
  position: relative;
  max-width: 350px;
  transform-origin: center 400px;
  display: flex;
  float: left;
  margin-top: -250px;
}
.leaves img:nth-child(1){
  left: -40px;
}
.leaves img:nth-child(2) {
  left: -155px;
  top: 110px;
  animation-duration: 2s;
}
.leaves img:nth-child(3) {
  right: -133px;
  top: 85px;
  z-index: 4;
  animation-duration: 2.6s;
}
.leaves img:nth-child(4) {
  right: -66px;
  top: -162px;
  animation-duration: 3.5s;
}
.hbd img {
  position: relative;
  -webkit-animation: hbd-ani ease-in-out infinite;
  animation: hbd-ani ease-in-out infinite;
  animation-duration: 10s;
}

.hbd img {
  position: relative;
  -webkit-animation: hbd-ani ease-in-out infinite;
  animation: hbd-ani ease-in-out infinite;
  animation-duration: 10s;
}

@-webkit-keyframes hbd-ani {
  0%,
  100% {
    -webkit-transform: translatex(0);
    transform: translatex(0)
  }
  50% {
    -webkit-transform: translatex(-20px);
    transform: translatex(-30px)
  }
}

@keyframes hbd-ani {
  0%,
  100% {
    -webkit-transform: translatex(0);
    transform: translatex(0)
  }
  50% {
    -webkit-transform: translatex(-20px);
    transform: translatex(-30px)
  }
}
.w-65{
  width: 65%;
}
.w-35{
  width: 35%;
}
img{
  max-width: 100%;
  height: auto;
}
.text-center{
  text-align: center;
}
.top{
  display: flex;
}
.middle {
  padding-left: 20%;
}
.middle p {
  padding-right: 50px;
  padding-left: 50px;
  color: #231F20;
  font-size: 20px;
}
.bottom {
  margin-bottom: -270px;
  height: 700px;
  display: block;
  overflow: hidden;
}
.hbd img {
  max-width: 350px;
  position: relative;
  margin-top: -140px;
}
.hbd-cake{
  
}
.hbd-cake img {
  max-width: 350px;
}
.unicorn {
  width: 65%;
  padding-top: 50px;
}
.prud-name {
  position: absolute;
  z-index: 9;
  left: 41px;
  text-align: left;
  display: block;
  width: 100%;
  top: 12px;
  color: #4a4a4a;
  width: 60%;
}
@media screen and (max-width:979px){
  .prud-name {
  left: 20px;
  width: 60%;
  top: 5px;
  font-size: 18px;
}
  .hbd img{
    width: 180px;
	margin-top: -90px;
	  margin-left: 80px;
  }
	
  .leaves img {
    margin-top: -250px;
    max-width: 250px;
  }
  .bottom{
    height: 600px;
  }
  .leaves img:nth-child(1) {
  left: -42px;
  top: 22px;
  }
.leaves img:nth-child(2) {
  left: 120px;
  top: 57px;
}
.leaves img:nth-child(3) {
  right: -230px;
  top: 53px;
}
  .leaves img:nth-child(4) {
  right: -270px;
  top: -100px;
}
}
@media screen and (min-width:980px) {
  .container {
    max-width: 720px
  }
}
		.middle p {
  padding-right: 50px;
  padding-left: 50px;
  color: #231F20;
  font-size: 16px;
}


@media screen and (max-width:420px){
  .leaves img:nth-child(2) {
  
  }
  .bottom {
    height: 500px;
  margin-bottom: -130px;
  }
	.middle {
  padding-left: 2%;
}
	.middle p {
  padding-right: 50px;
  padding-left: 50px;
  color: #231F20;
  font-size: 16px;
}
}
</style>
