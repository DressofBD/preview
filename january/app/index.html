<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Calling You </title>
    <style type="text/css">
    	*+html {
		  margin:0px;
		  padding:0px;
		}
		body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, header, footer, section, nav {
		  margin: 0;
		  padding: 0;
		}
		body{
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
		}
		ul li, ol li{
			list-style: none;
		}
		h1, h2, h3, h4, h5, h6 {
		  font-weight:normal;
		  margin:0px;
		  padding:0px;
		}
		.container {
			max-width: 375px;
			margin: 0 auto;
			position: relative;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background-image: url(assets/bg.jpg);
			background-position: center;
			background-size: cover;
		}
    	.working-btns{
    		position: absolute;
    		left: 0;
    		right: 0;
    		bottom: 12%;
    	}
    	.working-btns ul {
			display: flex;
			justify-content: space-between;
		}
    	.working-btns ul li{}
		.working-btns ul li a {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: #fff;
			text-decoration: none;
			font-size: 20px;
		}
    	.working-btns ul li a img {
			max-width: 35%;
		}
    	.working-btns ul li a span{
    		margin-top: 5px;
    	}
		.click-overlay {
			position: absolute;
			width: 83%;
			height: 100%;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 30px;
			background: rgba(1, 1, 1, 0.92);
			color: #fff;
			text-align: center;
			z-index: 9;
		}
		.wh100 {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.spet-1{
			z-index: 5;
		}
		.spet-2{
			z-index: 4;
		}
    	.click-overlay h3{}
    	.click-overlay a {
			background: #ff6600;
			color: #fff;
			width: 100%;
			padding: 10px;
			font-size: 20px;
			text-decoration: navajowhite;
			margin-top: 20px;
		}
		.spet-2 .working-btns ul {
			justify-content: center;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="spet-1 wh100">
			<video  autoplay loop width="100%" height="100%" id="pvideo">
			  	<source src="assets/video/Frame1.mp4" type="video/mp4">
			  	Your browser does not support the video tag. 
			</video>
			<div class="click-overlay">
				<h3>You have a new gift! Please click open to see</h3>
				<a href="javascript:void(0)" id="play-vid">Open</a>
			</div>
			<div class="working-btns">
				<ul>
					<li><a href="#!"><img src="assets/cancel.png"><span>Decline</span></a></li>
					<li><a href="#!" id="accept"><img src="assets/accept.png"><span>Accept</span></a></li>
				</ul>
			</div>
		</div>
		<div class="spet-2 wh100">
			<video  autoplay width="100%" height="100%" id="pvideo2">
			  	<source src="assets/video/Frame2.mp4" type="video/mp4">
			  	<source src="assets/video/Frame3.mp4" type="video/mp4">
			  	Your browser does not support the video tag. 
			</video>
			<div class="working-btns">
				<ul>
					<li><a href="index.html"><img src="assets/cancel.png"><span>Decline</span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#play-vid').click(function(){
		  $('#pvideo').get(0).play()
		  	// $("pvideo").trigger('play');
			// $("#pvideo").each(this.play());

			$(".click-overlay").animate(
				{"left": "-150%"},
					"medium");
		});

		$("#accept").click(function() {
			$(".spet-1").animate(
					{"left": "-150%"},
					"medium");
			// $("#pvideo2").each(this.play());
		  	$('#pvideo2').get(0).play()
			$("#pvideo").trigger('pause');
			// $("#pvideo").hide();
		});
	</script>
</body>
</html>
