<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy Birth Day! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: FSAlbertPro-ExtraBold;
  src: url(img/FSAlbertPro-ExtraBold.otf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #faebc2;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .cake {
  width: 80%;
  height: auto;
  display: block;
  left: 50%;
  margin-left: -40%;
  bottom: -7%;
  z-index: 2;
}
.p-g-card .hbd {
  top: 21%;
  width: 64%;
  height: auto;
  left: 50%;
  margin-left: -32%;
  z-index: 3;
}
.p-g-card .text-box {
  bottom: 10%;
  text-align: center;
  width: 30%;
  left: 50%;
  z-index: 99;
  margin-left: -15%;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 19px;
  color: #1B365D;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 5%;
  width: 100%;
  z-index: 9;
  left: 10%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #58595B;
  text-align: left;
  font-size: 24px;
}
.p-g-card .bgm{
  display: none;
}
.p-g-card .cake-m{
  display: none;
}
.p-g-card .flame {
  width: 10%;
  transform-origin: bottom center;
  animation: flame 2s ease-in-out infinite alternate;
}
.p-g-card .flame1 {
  bottom: 34.5%;
  left: 38.4%;
}
.p-g-card .flame2 {
  bottom: 33.5%;
  left: 45%;
  transform: rotate(-4deg);
  animation-delay: 1s;
}
.p-g-card .flame3 {
  bottom: 34.5%;
  left: 52%;
}
@keyframes flame {
  0% { transform: rotate(-4deg); filter: saturate(100%);}
  100% { transform: rotate(4deg); filter: saturate(200%);}
}
.star{
  width: 16px;
  transform: scale(0);
  animation: star 1s ease-in-out infinite alternate;
}
@keyframes star {
  0% { transform: scale(0); filter: saturate(100%);}
  50% { transform: scale(0); filter: saturate(100%);}
  100% { transform: scale(1.05); filter: saturate(200%);}
}
.star1 {
  top: 24%;
  left: 18%;
}
.star2 {
  top: 26%;
  right: 20%;
  animation-delay: 0.5s;
}
.star3 {
  top: 40%;
  right: 12%;
  animation-delay: 1.5s;
}
.star4 {
  top: 49%;
  left: 29%;
  width: 22px;
}
.star5 {
  top: 55%;
  left: 18%;
  animation-delay: 1s;
}
.star6 {
  top: 57%;
  right: 37%;
  animation-delay: 1.5s;
}
.star7 {
  top: 60.5%;
  left: 45%;
  width: 12px;
  animation-delay: .7s;
}
.star8 {
  top: 66%;
  right: 31%;
  width: 14px;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 78%;
  top: 16%;
  margin-left: -39%;
}
.p-g-card .cake{
  display: none;
}
.p-g-card .cake-m{
  display: block;
}
.p-g-card .name-box {
  top: 2%;
}
.p-g-card .name-box h2 {
  font-size: 18px;
}
.p-g-card .text-box {
  width: 32%;
  text-align: center;
  left: 50%;
  margin-left: -16%;
  top: 72%;
}
.p-g-card p {
    font-size: 16px;
}
.p-g-card .flame1 {
  bottom: 43.5%;
  left: 35.2%;
}
.p-g-card .flame2 {
  bottom: 42%;
  left: 45.2%;
}
.p-g-card .flame3 {
  bottom: 43.5%;
  left: 55.5%;
}
.star {
  width: 12px;
}
.star1 {
  top: 19%;
  left: 12%;
}
.star2 {
  top: 18%;
  right: 16%;
}
.star3 {
  right: 10%;
}
.star4 {
  top: 41%;
  left: 26%;
  width: 16px;
}
.star5 {
  top: 53%;
  left: 15%;
}
.star6 {
  top: 47%;
  right: 31%;
}
.star7 {
  top: 50%;
  left: 45%;
  width: 10px;
}
.star8 {
  top: 56%;
  right: 19%;
  width: 10px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <div class="pabsolute text-box">
          <p>Life can be full of doubts but success is within reach with friends and family accompanying you in every walk of life.</p>
        </div>
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/flame.png" class="pabsolute flame flame1">
        <img src="img/flame.png" class="pabsolute flame flame2">
        <img src="img/flame.png" class="pabsolute flame flame3">
        <img src="img/star.png" class="pabsolute star star1">
        <img src="img/star.png" class="pabsolute star star2">
        <img src="img/star.png" class="pabsolute star star3">
        <img src="img/star.png" class="pabsolute star star4">
        <img src="img/star.png" class="pabsolute star star5">
        <img src="img/star.png" class="pabsolute star star6">
        <img src="img/star.png" class="pabsolute star star7">
        <img src="img/star.png" class="pabsolute star star8">
      </section>
   </body>
</html>
