<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy Birth Day! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: FSAlbertPro-ExtraBold;
  src: url(img/FSAlbertPro-ExtraBold.otf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #ddeaef;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .hbd {
  top: 21%;
  width: 86%;
  height: auto;
  left: 50%;
  margin-left: -43%;
  z-index: 3;
}
.p-g-card .text-box {
  top: 45%;
  width: 100%;
  z-index: 99;
  text-align: center;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 20px;
  color: #414042;
}
.p-g-card p.p-red {
  font-size: 23px;
  color: #EC1A2D;
  font-style: normal;
  font-family: FSAlbertPro-ExtraBold;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 9%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #58595B;
  text-align: left;
  font-size: 24px;
}
.p-g-card .bgm{
  display: none;
}
@keyframes star {
  0% { transform: scale(1);}
  50% { transform: scale(0); }
  100% { transform: scale(1.4);}
}
.star{
  width: 45px;
  animation: star 2s ease-in-out infinite alternate;
}
.star1 {
  top: 20%;
  left: 49%;
}
.star2 {
  top: 19.5%;
  right: 13%;
  width: 30px;
  animation-delay: 1s;
}
.star3 {
  top: 23%;
  left: 61%;
  animation-delay: 1.5s;
}
.star4 {
  top: 30%;
  left: 4%;
}
.star5 {
  top: 29%;
  right: 3%;
  width: 38px;
  animation-delay: .8s;
}
.star6 {
  top: 41%;
  left: 0%;
  width: 62px;
  animation-delay: .5s;
}
.star7 {
  top: 34%;
  left: 30%;
  animation-delay: 1.4s;
}
.star8 {
  top: 44%;
  right: 16%;
  width: 50px;
}
.star9 {
  top: 51%;
  left: 28%;
  animation-delay: 1.7s;
}
.star10 {
  top: 53%;
  right: 9%;
  animation-delay: .4s;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 90%;
  top: 19%;
  margin-left: -45%;
}
.p-g-card .name-box {
  font-size: 14px;
  top: 0%;
}
.p-g-card .name-box h2 {
  font-size: 20px;
}
.p-g-card .text-box {
  width: 44%;
  text-align: center;
  left: 50%;
  margin-left: -22%;
  top: 36%;
}
.p-g-card p {
    font-size: 19px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}


}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bgm.jpg" class=" bgm">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <div class="pabsolute text-box">
          <p>Count your blessings, not your age.<br>
          Time is precious, so make every minute count.</p>
        </div>
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/star.png" class="pabsolute star star1">
        <img src="img/star.png" class="pabsolute star star2">
        <img src="img/star.png" class="pabsolute star star3">
        <img src="img/star.png" class="pabsolute star star4">
        <img src="img/star.png" class="pabsolute star star5">
        <img src="img/star.png" class="pabsolute star star6">
        <img src="img/star.png" class="pabsolute star star7">
        <img src="img/star.png" class="pabsolute star star8">
        <img src="img/star.png" class="pabsolute star star9">
        <img src="img/star.png" class="pabsolute star star10">
      </section>
   </body>
</html>
