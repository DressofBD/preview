<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: FSAlbertPro-ExtraBold;
  src: url(img/FSAlbertPro-ExtraBold.otf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #ddeaef;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .cake {
  width: 80%;
  height: auto;
  display: block;
  left: 50%;
  margin-left: -40%;
  bottom: -7%;
  z-index: 2;
}
.p-g-card .hbd {
  top: 28%;
  width: 48%;
  height: auto;
  left: 50%;
  margin-left: -24%;
  z-index: 3;
}
.p-g-card .text-box {
  top: 13%;
  text-align: left;
  width: 50%;
  left: 9%;
  z-index: 99;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 19px;
  color: #677279;
  font-style: italic;
}
.p-g-card p.p-red {
  font-size: 23px;
  color: #EC1A2D;
  font-style: normal;
  font-family: FSAlbertPro-ExtraBold;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 9%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #58595B;
  text-align: left;
  font-size: 24px;
}
.p-g-card .bgm{
  display: none;
}
.p-g-card .cake-m{
  display: none;
}
.p-g-card .textbg-m{
  display: none;
}
.p-g-card .textbg {
  display: block;
  top: 14%;
  width: 50%;
  left: 3%;
}
.p-g-card .bln {
  width: 20%;
  z-index: 1;
  animation: bln 2s ease-in-out infinite alternate;
  transform-origin: bottom center;
}
@keyframes bln {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(10deg);}
}
.p-g-card .bln1 {
  top: 30%;
  left: -5%;
}
.p-g-card .bln2 {
  top: 24%;
  right: -3%;
}
.p-g-card .bln3 {
  bottom: 5%;
  left: -4%;
}
.p-g-card .bln4 {
  bottom: 11%;
  right: -1%;
}
.flame {
  width: 10%;
  transform-origin: bottom center;
  animation: flame 2s ease-in-out infinite alternate;
}
@keyframes flame {
  0% { transform: rotate(-10deg); filter: saturate(100%);}
  100% { transform: rotate(10deg); filter: saturate(200%);}
}
.flame1 {
  top: 41.5%;
  left: 17.5%;
}
.flame2 {
  top: 41.5%;
  right: 18.2%;
  animation-delay: 1s;
}
.flame3 {
  top: 58%;
  left: 9.8%;
  animation-delay: .5s;
}
.flame4 {
  top: 58.5%;
  right: 10%;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 50%;
  top: 49%;
  margin-left: -25%;
}
.p-g-card .cake{
  display: none;
}
.p-g-card .cake-m{
  display: block;
}
.p-g-card .name-box {
  font-size: 14px;
  top: 1%;
}
.p-g-card .name-box h2 {
  font-size: 20px;
}
.p-g-card .text-box {
  width: 44%;
  text-align: center;
  left: 50%;
  margin-left: -22%;
  top: 18%;
}
.p-g-card p {
    font-size: 19px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
.p-g-card .textbg{
  display: none;
}
.p-g-card .textbg-m {
  display: block;
  width: 60%;
  left: 50%;
  margin-left: -30%;
  top: 19%;
}
.p-g-card .bln {
  width: 23%;
}
.p-g-card .bln1 {
  top: -2%;
}
.p-g-card .bln3 {
  bottom: 44%;
}
.p-g-card .bln4 {
  bottom: 24%;
  right: 0%;
}
.flame {
  width: 8%;
}
.flame1 {
  top: 59.5%;
  left: 18%;
}
.flame2 {
  top: 59.3%;
  right: 18%;
}
.flame3 {
  top: 71.3%;
  left: 11.5%;
}
.flame4 {
  top: 71.5%;
  right: 11.5%;
  z-index: 3;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.png" class=" bg">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <div class="pabsolute text-box">
          <p class="p-red">Every moment is a blessing<br> and so are you.</p>
          <p>This special day calls for a celebration for someone as special as you.</p>
        </div>
        <img src="img/textbg.png" class="pabsolute textbg">
        <img src="img/textbg-m.png" class="pabsolute textbg-m">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/cake.png" class="pabsolute cake">
        <img src="img/cake-m.png" class="pabsolute cake cake-m">
        <img src="img/flamea.png" class="pabsolute flame flame1">
        <img src="img/flameb.png" class="pabsolute flame flame2">
        <img src="img/flamea.png" class="pabsolute flame flame3">
        <img src="img/flameb.png" class="pabsolute flame flame4">
        <img src="img/bln1.png" class="pabsolute bln bln1">
        <img src="img/bln2.png" class="pabsolute bln bln2">
        <img src="img/bln3.png" class="pabsolute bln bln3">
        <img src="img/bln4.png" class="pabsolute bln bln4">
      </section>
   </body>
</html>
