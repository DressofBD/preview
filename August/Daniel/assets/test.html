<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="ticker-wrap">
	<div class="ticker">
		<div class="ticker__item">
			<img src="brand1.png">
		</div>
		<div class="ticker__item">
			<img src="brand2.png">
		</div>
		<div class="ticker__item">
			<img src="brand3.png">
		</div>
		<div class="ticker__item">
			<img src="brand4.png">
		</div>
		<div class="ticker__item">
			<img src="brand5.png">
		</div>
		<div class="ticker__item">
			<img src="brand6.png">
		</div>
		<div class="ticker__item">
			<img src="brand7.png">
		</div>
		<div class="ticker__item">
			<img src="brand8.png">
		</div>
		<div class="ticker__item">
			<img src="brand9.png">
		</div>
	</div>
</div>


<style type="text/css">
body {
	padding: 0;
	margin: 0;
	overflow-x: hidden;
	max-width: 100%;
	width: 100%;
}
@-webkit-keyframes ticker {
0% {
-webkit-transform: translate3d(0, 0, 0);
transform: translate3d(0, 0, 0);
visibility: visible;
}

100% {
-webkit-transform: translate3d(-100%, 0, 0);
transform: translate3d(-100%, 0, 0);
}
}

@keyframes ticker {
0% {
-webkit-transform: translate3d(0, 0, 0);
transform: translate3d(0, 0, 0);
visibility: visible;
}

100% {
-webkit-transform: translate3d(-100%, 0, 0);
transform: translate3d(-100%, 0, 0);
}
}

.ticker-wrap {
position: relative;
bottom: 0;
width: 100%;
overflow: hidden;
height: 4rem;
background-color: transparent;
padding-left: 100%;
box-sizing: content-box;
margin-bottom: -25px;
margin-top: 25px;
}

.ticker-wrap .ticker {
display: flex;
height: 4rem;
white-space: nowrap;
padding-right: 100%;
box-sizing: content-box;
-webkit-animation-iteration-count: infinite;
animation-iteration-count: infinite;
-webkit-animation-timing-function: linear;
animation-timing-function: linear;
-webkit-animation-name: ticker;
animation-name: ticker;
-webkit-animation-duration: 50s;
animation-duration: 50s;
}

.ticker-wrap .ticker__item {
display: inline-block;
padding-left: 30px;
padding-right: 30px;
font-size: 2rem;
color: #666666;
font-family: Tahoma,Verdana,Arial;
text-transform: initial;
font-weight:normal;
display: flex;
justify-content: space-around;
align-items: center;
flex-flow: row;
}
</style>
</body>
</html>
