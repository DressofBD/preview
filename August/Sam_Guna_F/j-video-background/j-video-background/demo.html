<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>jQuery JVideoBackground Plugin Example</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./lib/j-video-background.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      font-family: 'Roboto Condensed';
    }
    .header {
      min-width: 960px;
      height: 500px;
      line-height: 500px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      margin: 0;
    }
    h2 { margin: 50px auto; text-align: center; }
  </style>
</head>
<body>
  <div class="header">
    <h1>jQuery JVideoBackground Plugin Example</h1>
  </div>
  <h2>jQueryScript.Net</h2>
  <script type="text/javascript">
    var videoSrc = 'Untitled.mp4';
    var videoBackground = new $.fn.J_video_background({
      $el: $('.header'),
      src: videoSrc,
    });
  </script>
</body>
</html>
