<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL</title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #fff;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
@keyframes cake {
  0% { bottom: 23%;}
  100% { bottom: 20.5%;}
}
.p-g-card .cake {
  bottom: 24%;
  width: 50%;
  height: auto;
  left: -1%;
  z-index: 8;
  display: block;
  animation: cake 3s ease-in-out infinite alternate;
}
.p-g-card .hbd {
  top: 13%;
  width: 80%;
  height: auto;
  left: 50%;
  margin-left: -40%;
}
.p-g-card .text-box {
  bottom: 36%;
  text-align: center;
  width: 36%;
  right: 10%;
  z-index: 99;
  line-height: 25px;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 21px;
  color: #fff;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 6%;
  width: 100%;
  color: #fff;
  text-align: left;
  font-size: 16px;
  z-index: 9;
  left: 10%;
}
.p-g-card .tbox-img {
  bottom: 31%;
  width: 28%;
  right: 14%;
  z-index: 99;
}
.p-g-card .bgm{
  display: none;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 90%;
  margin-left: -45%;
  top: 16%;
}
.p-g-card .cake{
  bottom: 24%;
}
.p-g-card .name-box {
  font-size: 12px;
}
.p-g-card .text-box {
  bottom: 31%;
  width: 41%;
  line-height: 16px;
  right: 7%;
}
.p-g-card p {
  font-size: 15px;
}
.p-g-card .tbox-img {
  bottom: 27%;
  width: 34%;
  right: 10%;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <img src="img/cake.png" class="pabsolute cake">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/text-box.png" class="pabsolute tbox-img">
        <div class="pabsolute text-box">
          <p>Every year that has passed is a witness to all the great things you've achieved in life. May the coming years continue to bring you bliss and happiness.</p>
        </div>
      </section>
   </body>
</html>
