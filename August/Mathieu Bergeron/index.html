<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Website under construction</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <section class="middle">
      <div><p>Website<br> under construction.</p>
      <p class="clred">Soon,<br> immigrating to Canada will be easier.</p>
      <img src="assets/images/logo.png" class="logo" alt="logo"></div>
      <div><img src="assets/images/logobtm.jpg" class="logobtm" alt="flag hands"></div>
    </section>

    <style type="text/css">
      *{
        padding: 0;
        margin: 0;
      }
      body{
        margin: 0;
        padding: 0;
        background-color: #fffff8;
      }
      @font-face {
        font-family: GothamThin;
        src: url(assets/fonts/GothamThin-Regular.otf);
      }
      section.middle img{
        max-width: 100%;
      }
      section.middle {
        font-family: GothamThin;
        color: #3f3e3d;
        max-width: 650px;
        margin: 0 auto;
        padding-top: 10%;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        height: 100vh;
        min-height: 100vh;
      }
      section.middle .clred{
        color: #c60738;
      }
      section.middle p {
        font-size: 45px;
        margin: 25px auto;
        padding: 0 45px;
        line-height: 45px;
      }
      section.middle .logo {
        margin: 10px auto 20px auto;
      }
      section.middle .logobtm {
        margin-bottom: -10px;
        max-width: 100%;
      }
      @media(max-width: 650px){
        section.middle{
          padding: 20px;
          padding-bottom: 0;
        }
        section.middle .logo {
          margin: 30px auto 20px auto;
        }
        section.middle p {
          font-size: 25px;
          margin: 25px auto;
          padding: 0 15px;
          line-height: 28px;
        }
      }
    </style>

  </body>
</html>
