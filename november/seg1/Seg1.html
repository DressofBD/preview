<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: FSAlbertPro-ExtraBold;
  src: url(img/FSAlbertPro-ExtraBold.otf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #1c355d;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .hbd {
  top: 16%;
  width: 80%;
  height: auto;
  left: 50%;
  margin-left: -40%;
  z-index: 3;
  animation: hbd 1s ease-in-out infinite alternate;
}
@-webkit-keyframes hbd {
  0% { filter: grayscale(50%);}
  50% { filter: grayscale(0%);}
  100% { filter: grayscale(100%);}
}
@keyframes hbd {
  0% { filter: grayscale(50%);}
  50% { filter: grayscale(0%);}
  100% { filter: grayscale(100%);}
}
.p-g-card .text-box {
  top: 49%;
  text-align: center;
  width: 100%;
  display: block;
}
.p-g-card p {
  font-size: 19px;
  color: #FFF;
  font-style: normal;
  font-family: FSAlbertPro-Bold;
  text-align: center;
  line-height: 25px;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 9%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #FFF;
  text-align: left;
  font-size: 24px;
}
.p-g-card .bgm{
  display: none;
}
.p-g-card .textbg {
  display: block;
  top: 14%;
  width: 50%;
  left: 3%;
}
.p-g-card .ast {
  bottom: 8%;
  width: 28%;
  display: block;
  left: 43%;
  animation: ast 2s ease-in-out infinite alternate;
}
.p-g-card .plnt {
  width: 16%;
  z-index: 1;
  animation: plnt 2s ease-in-out infinite alternate;
  transform-origin: bottom center;
}
@-webkit-keyframes plnt {
  0% { transform: rotate(0deg);-webkit-transform: rotate(0deg);}
  100% { transform: rotate(10deg);-webkit-transform: rotate(10deg);}
}
@keyframes plnt {
  0% { transform: rotate(0deg);-webkit-transform: rotate(0deg);}
  100% { transform: rotate(10deg);-webkit-transform: rotate(10deg);}
}
.p-g-card .plnt1 {
  top: 59%;
  left: 9%;
}
.p-g-card .plnt2 {
  top: 76%;
  left: 17%;
  width: 8%;
  animation-delay: 1s;
}
.p-g-card .plnt3 {
  top: 76%;
  left: 31%;
  width: 9%;
  animation: ast 2s ease-in-out infinite alternate;
  animation-delay: 1s;
}
.p-g-card .plnt4 {
  top: 59%;
  right: 6%;
  animation-delay: 1s;
}
.p-g-card .plnt5 {
  top: 77%;
  right: 16%;
  width: 9%;
}
@-webkit-keyframes ast {
  0% { transform: translateY(0px);-webkit-transform: translateY(0px);}
  100% { transform: translateY(-15px);-webkit-transform: translateY(-15px);}
}
@keyframes ast {
  0% { transform: translateY(0px);-webkit-transform: translateY(0px);}
  100% { transform: translateY(-15px);-webkit-transform: translateY(-15px);}
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 90%;
  top: 14%;
  margin-left: -45%;
}
.p-g-card .name-box {
  font-size: 14px;
  top: 1%;
}
.p-g-card .name-box h2 {
  font-size: 20px;
}
.p-g-card .text-box {
  width: 80%;
  text-align: center;
  left: 50%;
  margin-left: -40%;
  top: 43%;
}
.p-g-card p {
    font-size: 16px;
    line-height: 20px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
.p-g-card .plnt {
  width: 23%;
}
.p-g-card .plnt1 {
  top: 59%;
  left: 2%;
}
.p-g-card .plnt2 {
  top: 75%;
  left: 10%;
  width: 10%;
}
.p-g-card .plnt3 {
  top: 76%;
  width: 12%;
  left: 25%;
}
.p-g-card .plnt4 {
  bottom: 24%;
  right: 0%;
}
.p-g-card .plnt5 {
  width: 11%;
}
.p-g-card .ast {
  bottom: 12%;
  width: 35%;
  left: 40%;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bgm.jpg" class=" bgm">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <div class="pabsolute text-box">
          <p>Have a celebration that's out of this world! <br>
          Continue to explore and discover new things as you grow!</p>
        </div>
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/ast.png" class="pabsolute ast">
        <img src="img/plnt1.png" class="pabsolute plnt plnt1">
        <img src="img/plnt2.png" class="pabsolute plnt plnt2">
        <img src="img/plnt3.png" class="pabsolute plnt plnt3">
        <img src="img/plnt4.png" class="pabsolute plnt plnt4">
        <img src="img/plnt5.png" class="pabsolute plnt plnt5">
      </section>
   </body>
</html>
