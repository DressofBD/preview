<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: fsalbertpro-regular;
  src: url(img/fsalbertpro-regular.ttf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #F7E0DF;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .hbd {
  top: 13%;
  width: 70%;
  height: auto;
  left: 50%;
  margin-left: -35%;
  z-index: 3;
  animation: hbd 2s ease-in-out infinite alternate;
}
@keyframes hbd {
  0% { filter: grayscale(50%); transform: rotate(0deg);}
  50% { filter: grayscale(0%);}
  100% { filter: grayscale(100%); transform: rotate(3deg);}
}
.p-g-card .text-box {
  top: 49%;
  text-align: center;
  width: 60%;
  display: block;
  left: 50%;
  margin-left: -30%;
}
.p-g-card p {
  font-size: 19px;
  color: #1B365D;
  font-style: normal;
  font-family: fsalbertpro-regular;
  text-align: center;
  line-height: 25px;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 9%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #1B365D;
  text-align: left;
  font-size: 24px;
}
.p-g-card .cake {
  width: 38%;
  bottom: 0;
  left: 50%;
  margin-left: -19%;
  z-index: 99;
}
.p-g-card .bleft {
  width: 21%;
  left: 0;
  bottom: 0;
  z-index: 1;
}
.p-g-card .bleft2 {
  width: 29%;
  left: 11%;
  bottom: 0;
  z-index: 9;
}
.p-g-card .bright {
  width: 42%;
  right: -6%;
  bottom: 0;
}
.p-g-card .man {
  animation: man 2s ease-in-out infinite alternate;
  transform-origin: bottom center;
}
.p-g-card .man1 {
  width: 18%;
  top: 58%;
  left: 14%;
  z-index: 8;
}
.p-g-card .man2 {
  width: 26%;
  top: 61.3%;
  right: 10%;
  z-index: 98;
  animation-delay: 1s;
}
@keyframes man {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(5deg);}
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 84%;
  top: 20%;
  margin-left: -42%;
}
.p-g-card .name-box {
  font-size: 14px;
  top: 1%;
}
.p-g-card .name-box h2 {
  font-size: 20px;
}
.p-g-card .text-box {
  width: 78%;
  text-align: center;
  left: 50%;
  margin-left: -39%;
  top: 54%;
}
.p-g-card p {
    font-size: 16px;
    line-height: 20px;
}
.p-g-card .man1 {
  top: 71%;
  left: 15%;
}
.p-g-card .man2 {
  top: 73%;
  right: 10%;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$></h2>
        </div>
        <div class="pabsolute text-box">
          <p>Life is full of surprises but it's no surprise that you are 
          one of a kind. You deserve only the best things in life.</p>
        </div>
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/cake.png" class="pabsolute cake">
        <img src="img/bleft.png" class="pabsolute bleft">
        <img src="img/bleft2.png" class="pabsolute bleft2">
        <img src="img/bright.png" class="pabsolute bright">
        <img src="img/man1.png" class="pabsolute man man1">
        <img src="img/man2.png" class="pabsolute man man2">
      </section>
   </body>
</html>
