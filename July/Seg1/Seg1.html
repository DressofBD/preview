<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy Borth Day! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #fff;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .hbd {
  bottom: 35%;
  width: 100%;
  height: auto;
  left: 50%;
  margin-left: -50%;
}
.p-g-card .text-box {
  bottom: 34%;
  text-align: center;
  width: 42%;
  left: 50%;
  margin-left: -21%;
  font-family: FSAlbertPro-Bold;
}
.p-g-card .tbox-img {
  bottom: 32%;
  width: 34%;
  left: 50%;
  margin-left: -17%;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 22px;
  color: #FFF;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 20%;
  width: 100%;
  color: #fff;
  font-family: FSAlbertPro-Bold;
  text-align: center;
  font-size: 18px;
  z-index: 9;
}
@-webkit-keyframes bln {
  0% { transform: rotate(-3deg); -webkit-transform: rotate(-3deg);}
  100% { transform: rotate(3deg);  -webkit-transform: rotate(3deg);}
}
@keyframes bln {
  0% { transform: rotate(-3deg);  -webkit-transform: rotate(-3deg);}
  100% { transform: rotate(3deg);  -webkit-transform: rotate(3deg);}
}
.p-g-card .bln{
  animation: bln 2s ease-in-out infinite alternate;
  -webkit-transform: rotate(-3deg);
  transform: rotate(-3deg);
  -webkit-transform-origin: bottom center;
  transform-origin: bottom center;
  z-index: 9;
}
.p-g-card .bln3 {
  bottom: 3%;
  left: 49%;
  animation-delay: 0.3s;
  width: 51%;
}
.p-g-card .bln2 {
  bottom: 1%;
  left: -1%;
  animation-delay: 0.8s;
  width: 43%;
}
.p-g-card .bln1 {
  top: -1%;
  left: -1%;
  width: 43%;
}
.p-g-card .bgm{
  display: none;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  top: 26%;
}
.p-g-card .name-box {
  top: 23%;
  text-align: center;
  font-size: 15px;
}
.p-g-card .text-box {
  bottom: 37%;
  width: 60%;
  margin-left: -30%;
}
.p-g-card p {
    font-size: 18px;
}
.p-g-card .tbox-img {
  bottom: 36%;
  margin-left: -22%;
  width: 44%;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
.p-g-card .bln1 {
  top: 4%;
  left: 0%;
  width: 40%;
}
.p-g-card .bln2 {
  bottom: 8%;
  width: 41%;
}
.p-g-card .bln3 {
  bottom: 11%;
  left: 50%;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear Jenny Chuck</h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/bln1.png" class="pabsolute bln bln1">
        <img src="img/bln2.png" class="pabsolute bln bln2">
        <img src="img/bln3.png" class="pabsolute bln bln3">
        <img src="img/tbox.png" class="pabsolute tbox-img">
        <div class="pabsolute text-box">
          <p>Be floating on air by celebrating this special day with your loved ones!</p>
        </div>
      </section>
   </body>
</html>
