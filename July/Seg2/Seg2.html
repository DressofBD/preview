<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy Borth Day! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #fff;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .cake {
  top: 13%;
  width: 84%;
  height: auto;
  left: 50%;
  margin-left: -42%;
}
@keyframes neoncake {
  0% { filter: brightness(150%); }
  50% { filter: brightness(90%); }
  100% { filter: brightness(200%); }
}
.p-g-card .cake {
  animation: neoncake 2s ease-in-out infinite alternate;
  z-index: 9;
}
.p-g-card .hbd {
  bottom: 22%;
  width: 90%;
  height: auto;
  left: 50%;
  margin-left: -45%;
}
.p-g-card .text-box {
  bottom: 17%;
  text-align: center;
  width: 42%;
  left: 50%;
  margin-left: -21%;
  font-family: FSAlbertPro-Bold;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 17px;
  color: #FFF;
  /*font-family: 'Open Sans', Helvetica, Arial, sans-serif;*/
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  bottom: 20.5%;
  width: 100%;
  color: #fff;
  font-family: FSAlbertPro-Bold;
  text-align: center;
  font-size: 18px;
  z-index: 9;
}
.p-g-card .flo {
  width: 25%;
  animation: gbox 0.7s ease-in-out infinite alternate;
}
.p-g-card .flo1 {
  bottom: 8%;
  left: 0%;
}
.p-g-card .flo2 {
  bottom: 8%;
  right: 0%;
}
@keyframes gbox {
  0% { filter: contrast(100%);}
  25% { filter: contrast(250%);}
  50% { filter: contrast(100%);}
  100% { filter: contrast(250%);}
}
.p-g-card .gbox{
  z-index: 9;
  width: 20%;
}
.p-g-card .gbox3 {
  bottom: 1%;
  left: 55%;
  animation-delay: 0.3s;
}
.p-g-card .gbox2 {
  bottom: 1%;
  left: 25%;
  animation-delay: 0.8s;
}
.p-g-card .gbox1 {
  top: 0%;
  left: 3%;
}
.p-g-card .bgm{
  display: none;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .cake {
  top: 22%;
}
.p-g-card .hbd {
  top: 46%;
}
.p-g-card .name-box {
  bottom: 23%;
  text-align: center;
  font-size: 15px;
}
.p-g-card .text-box {
  bottom: 14%;
  width: 50%;
  margin-left: -25%;
}
.p-g-card p {
    font-size: 18px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
.p-g-card .gbox1 {
  top: 3%;
  left: 6%;
  width: 32%;
}
.p-g-card .gbox2 {
  bottom: 2%;
}
.p-g-card .gbox3 {
  bottom: 2%;
  left: 50%;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear Jenny Chuck</h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <img src="img/cake.png" class="pabsolute cake">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/gbox1.png" class="pabsolute gbox gbox1">
        <img src="img/gbox2.png" class="pabsolute gbox gbox2">
        <img src="img/gbox3.png" class="pabsolute gbox gbox3">
        <img src="img/f1.png" class="pabsolute flo flo1">
        <img src="img/f2.png" class="pabsolute flo flo2">
        <div class="pabsolute text-box">
          <p>Light up your life, discover new things and explore new horizons!</p>
        </div>
      </section>
   </body>
</html>
