<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy Borth Day! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #fff;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .gbox {
  bottom: 8%;
  width: 84%;
  height: auto;
  left: 50%;
  margin-left: -42%;
  z-index: 9;
}
.p-g-card .hbd {
  top: 12%;
  width: 71%;
  height: auto;
  left: 50%;
  margin-left: -45%;
}
.p-g-card .text-box {
  bottom: 3%;
  text-align: center;
  width: 44%;
  left: 50%;
  margin-left: -22%;
  font-family: FSAlbertPro-Bold;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 17px;
  color: #FFF;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 1%;
  width: 100%;
  color: #fff;
  font-family: FSAlbertPro-Bold;
  text-align: left;
  font-size: 18px;
  z-index: 9;
  left: 6%;
}
@keyframes ball1 {
  0% { filter: brightness(130%);}
  100% { filter: contrast(40%);}
}
@keyframes ball2 {
  0% { filter: brightness(100%); opacity: 0.5;}
  100% { filter: brightness(250%);opacity: 1;}
}
@keyframes neongbox {
  0% { filter: brightness(150%); }
  50% { filter: brightness(90%); }
  100% { filter: brightness(200%); }
}
.p-g-card .ball{
  width: 100%;
}
.p-g-card .ball4 {
  top: 29%;
  left: 0%;
  animation-delay: 0.3s;
  width: 100%;
}
.p-g-card .ball3 {
  top: 26%;
  left: 2%;
  animation-delay: 0.3s;
  animation: neongbox 1s ease-in-out infinite alternate;
}
.p-g-card .ball2 {
  top: 0%;
  left: 0%;
  animation-delay: 0.8s;
  animation: ball2 1s ease-in-out infinite alternate;
  animation-delay: 0.5s;
}
.p-g-card .ball1 {
  top: 0%;
  left: 0%;
  animation: ball1 1s ease-in-out infinite alternate;
}
.p-g-card .bgm{
  display: none;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .gbox {
  bottom: 16%;
}
.p-g-card .hbd {
  top: 18%;
  width: 88%;
}
.p-g-card .name-box {
  font-size: 15px;
  top: 4%;
  left: 10%;
}
.p-g-card .text-box {
  bottom: 7%;
  width: 84%;
  margin-left: -42%;
}
.p-g-card p {
    font-size: 18px;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
.p-g-card .ball4 {
  top: 44%;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear Jenny Chuck</h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <img src="img/gbox.png" class="pabsolute gbox">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/ball1.png" class="pabsolute ball ball1">
        <img src="img/ball2.png" class="pabsolute ball ball2">
        <img src="img/ball3.png" class="pabsolute ball ball3">
        <img src="img/ball4.png" class="pabsolute ball ball4">
        <div class="pabsolute text-box">
          <p>As you achieve greater milestones in life, we will accompany you along this journey.</p>
        </div>
      </section>
   </body>
</html>
