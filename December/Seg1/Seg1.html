<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL</title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: fsalbertpro-regular;
  src: url(img/fsalbertpro-regular.ttf);
}
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.prud {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #e2edf1;
}
.prud img{
  max-width: 100%;
  height: auto;
}
.prud .pabsolute{
  position: absolute;
}
.prud .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.prud .hbd {
  top: 28%;
  width: 54%;
  height: auto;
  left: 50%;
  margin-left: -24%;
  z-index: 9;
}
.prud .text-box {
  top: 53.5%;
  text-align: center;
  width: 49%;
  left: 50%;
  margin-left: -24%;
  z-index: 9;
}
.prud .text-box p {
  margin: 6px 0;
  font-size: 21px;
  color: #000;
  font-family: fsalbertpro-regular;
}
.prud .tboxbg {
  top: 53%;
  left: 31%;
  width: 39%;
}
.prud .bg {
  height: auto;
  margin-bottom: -10px;
}
.prud .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 7%;
  max-width: 55%;
}
.prud .name-box h2{
  margin: 20px 0;
  color: #000;
  text-align: left;
  font-size: 24px;
}
.prud .bln{
  transform-origin: bottom center;
  transform: rotate(5deg);
  animation: bln 3s ease-in-out infinite alternate;
}
@keyframes bln{
  0%{transform: rotate(5deg);}
  100%{transform: rotate(-5deg);}
}
@keyframes bln3{
  0%{transform: rotate(1deg);}
  100%{transform: rotate(-1deg);}
}
.prud .bln5 {
  top: 60%;
  width: 13%;
  left: 103%;
  margin-left: -27%;
}
.prud .bln4 {
  top: 43%;
  width: 6%;
  left: 87%;
  animation-delay: 0.3s;
}
.prud .bln3 {
  top: 21%;
  width: 67%;
  left: 50%;
  margin-left: -33%;
  animation: bln3 4s ease-in-out infinite alternate;
  animation-delay: 1s;
  transform-origin: bottom center;
  transform: rotate(1deg);
}
.prud .bln2 {
  top: 44%;
  width: 9%;
  left: 6%;
  animation-delay: 1s;
}
.prud .bln1 {
  top: 12%;
  width: 13%;
  left: 8%;
}
.prud .bgm{
  display: none;
}

@media screen and (max-width:979px){
.prud {
  width: 100%;
  width: 400px;
  height: 800px;
}
.prud .hbd {
  width: 70%;
  margin-left: -31%;
  top: 26%;
}
.prud .cake{
  bottom: 24%;
}
.prud .name-box h2 {
  font-size: 20px;
}
.prud .text-box {
  width: 56%;
  line-height: 18px;
  left: 46%;
  top: 49%;
}
.prud .text-box p {
  font-size: 16px;
}
.prud .tboxbg {
  top: 49%;
  left: 25%;
  width: 50%;
}
.prud .bln5 {
  top: 63%;
  left: 107%;
}
.prud .bln4 {
  top: 50%;
  left: 91%;
}
.prud .bln3 {
  top: 19%;
  width: 90%;
  margin-left: -45%;
}
.prud .bln2 {
  top: 52%;
  left: 3%;
}
.prud .bln1 {
}
.prud .bg{
  display: none;
}
.prud .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
}
</style>
</head>
   <body>
      <section class="prud">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bgm.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear  <$name$> </h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/bln1.png" class="pabsolute bln bln1">
        <img src="img/bln2.png" class="pabsolute bln bln2">
        <img src="img/bln3.png" class="pabsolute bln3">
        <img src="img/bln4.png" class="pabsolute bln bln4">
        <img src="img/bln5.png" class="pabsolute bln bln5">
        <img src="img/tboxbg.png" class="pabsolute tboxbg">
        <div class="pabsolute text-box">
          <p>It's never too late to try <br> something new. Celebrate your <br> special day by overcoming <br> fears and rising to <br> greater heights!</p>
        </div>
      </section>
   </body>
</html>
