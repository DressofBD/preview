<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL</title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
@font-face {
  font-family: fsalbertpro-regular;
  src: url(img/fsalbertpro-regular.ttf);
}
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.prud {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #e2edf1;
}
.prud img{
  max-width: 100%;
  height: auto;
}
.prud .pabsolute{
  position: absolute;
}
.prud .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.prud .hbd {
  top: 10%;
  width: 90%;
  height: auto;
  left: 50%;
  margin-left: -45%;
}
.prud .text-box {
  top: 63.5%;
  text-align: center;
  width: 49%;
  left: 50%;
  margin-left: -23%;
}
.prud .text-box p {
  margin: 6px 0;
  font-size: 22px;
  color: #000;
  font-family: fsalbertpro-regular;
}
.prud .bg {
  height: auto;
  margin-bottom: -10px;
}
.prud .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 7%;
  max-width: 55%;
}
.prud .name-box h2{
  margin: 20px 0;
  color: #000;
  text-align: left;
  font-size: 24px;
}
.prud .lay5 {
  top: 74%;
  width: 57%;
  left: 50%;
  margin-left: -27%;
  animation: layfall 5s ease-in-out infinite;
}
.prud .lay4 {
  top: 71%;
  width: 56%;
  left: 50%;
  margin-left: -26%;
  animation: layfall 5s ease-in-out infinite;
  animation-delay: 0.3s
}
.prud .lay3 {
  top: 54.5%;
  width: 56%;
  left: 50%;
  margin-left: -26%;
  animation: layfall 5s ease-in-out infinite;
  animation-delay: 0.6s
}
.prud .lay2 {
  top: 45%;
  width: 57%;
  left: 50%;
  margin-left: -25%;
  animation: layfall 5s ease-in-out infinite;
  animation-delay: 0.9s
}
.prud .lay1 {
  top: 24.5%;
  width: 49%;
  left: 50%;
  margin-left: -22%;
  animation: layfall 5s ease-in-out infinite;
  animation-delay: 1.2s
}
.prud .lay0 {
  top: 7%;
  width: 49%;
  left: 50%;
  margin-left: -22%;
  animation: layfall 5s ease-in-out infinite;
  animation-delay: 1.5s
}
.prud .lay{
  opacity: 0;
}
@keyframes layfall{
  0%{transform: translateY(-40%); opacity: 0;}
  10%, 95%{transform: translateY(0%); opacity: 1;}
  100%{transform: translateY(10%); opacity: 0;}
}
.prud .bgm{
  display: none;
}
@keyframes ball {
  0% {
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }
  100% {
    transform: rotate(60deg);
    -webkit-transform: rotate(60deg);
  }
}
.prud .ball{
  animation: ball 2s ease-in-out infinite alternate;
}
@media screen and (max-width:979px){
.prud {
  width: 100%;
  width: 400px;
  height: 800px;
}
.prud .hbd {
  width: 90%;
  margin-left: -45%;
  top: 16%;
}
.prud .cake{
  bottom: 24%;
}
.prud .name-box {
  font-size: 12px;
  top: 6%;
  left: 10%;
}
.prud .name-box h2 {
  font-size: 20px;
}
.prud .text-box {
  width: 63%;
  line-height: 22px;
  left: 44%;
  top: 64.5%;
}
.prud .text-box p {
  font-size: 17px;
}
.prud .lay5 {
  top: 78%;
  width: 62%;
  left: 48%;
}
.prud .lay4 {
  top: 76%;
}
.prud .lay3 {
  top: 58.5%;
}
.prud .lay2 {
  top: 51.5%;
  width: 56%;
  left: 50.5%;
}
.prud .lay1 {
  top: 36.5%;
}
.prud .lay0 {
  top: 24%;
}
.prud .bg{
  display: none;
}
.prud .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
}
</style>
</head>
   <body>
      <section class="prud">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <div class="pabsolute name-box">
          <h2>Dear  <$name$> </h2>
        </div>
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <!-- <img src="img/hbd.png" class="pabsolute hbd"> -->
        <img src="img/lay0.png" class="pabsolute lay lay0">
        <img src="img/lay1.png" class="pabsolute lay lay1">
        <img src="img/lay2.png" class="pabsolute lay lay2">
        <img src="img/lay3.png" class="pabsolute lay lay3">
        <img src="img/lay4.png" class="pabsolute lay lay4">
        <img src="img/lay5.png" class="pabsolute lay lay5">
        <div class="pabsolute text-box">
          <p>Someone as unique as you deserves an extraordinary celebration. Experience the different layers of life!</p>
        </div>
      </section>
   </body>
</html>
