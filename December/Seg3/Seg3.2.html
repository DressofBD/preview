<style>
* {

body {

.prud {

}
.prud .pabsolute{

.prud .text-box {

.prud .name-box h2{

.prud .star {
  width: 18%;
  animation: star 2s ease-in-out infinite alternate;
  transform: scale(0);
}
@-webkit-keyframes star {
  0% { 
    -webkit-transform: scale(0);
    transform: scale(0);
    filter: grayscale(0%);
  }
  50% { 
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
    filter: grayscale(0%);
  }
  55% { 
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
    filter: grayscale(100%);
  }
  100% { 
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
    filter: grayscale(0%);
  }
}
@keyframes star {
  0% { 
    -webkit-transform: scale(0);
    transform: scale(0);
    filter: grayscale(0%);
  }
  50% { 
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
    filter: grayscale(0%);
  }
  55% { 
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
    filter: grayscale(100%);
  }
  100% { 
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
    filter: grayscale(0%);
  }
}

.prud .ball {

}
@-webkit-keyframes ball {

    filter: grayscale(0%);
  }
  100% {

  }
}
@keyframes ball {

    filter: grayscale(0%);
