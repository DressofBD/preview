<!DOCTYPE html>
<html lang="en">
<head>
	<title>IMS - Insurance Management System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form">
					<span class="login100-form-title text-left">
						<img src="images/logo.svg">
					</span>
					<span class="login100-form-title text-left m-t-40 m-b-40">
						Password Reset
					</span>
					<p class="reset-email-des m-b-40">Enter the email specified when registering your account. We will send you a password reset link.</p>
					<div class="wrap-input100 validate-input" data-validate = "Invalid email format">
						<input class="input100 m-b-40" type="text" name="email" required>
						<span class="floating-label">Your Email</span>
						<span class="symbol-input100">
							<img src="images/email-icon.svg"/>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn mr-2 sso-login">
							Back to Login
						</button>
						<button class="login100-form-btn ml-2 sign-login">
							Confirm
						</button>
					</div>

					
					<div class="text-left p-t-100 copyright-text">
						<p>Insurance Management System © 2018–2020</p>
						</div>
				</form>
				<div class="login100-pic">
					<img src="images/img-01.png" alt="IMG">
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="text/javascript">
         $(document).on('click', '.toggle-password', function() {
         
         $(this).toggleClass("fa-eye fa-eye-slash");
         
         var input = $("#pass_log_id");
         input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
         });
      </script>
</body>
</html>
