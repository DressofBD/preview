<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Happy BirthDay! | PRUDENTIAL </title>
    <link rel="shortcut icon" type="image/icon" href="img/Prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: FSAlbertPro-Bold;
  src: url(img/FSAlbertPro-Bold.otf);
}
body {
  font-family: 'FSAlbertPro-Bold';
  font-size: 16px;
  color: #666;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.p-g-card {
  max-width: 720px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-color: #ccf0f5;
}
.p-g-card img{
  max-width: 100%;
  height: auto;
}
.p-g-card .pabsolute{
  position: absolute;
}
.p-g-card .prudential-logo {
  max-width:  30%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 9;
}
.p-g-card .cake {
  bottom: 0%;
  width: 85%;
  height: auto;
  right: 0;
  display: block;
  z-index: 7;
}
.p-g-card .hbd {
  top: 9%;
  width: 54%;
  height: auto;
  left: 7%;
}
.p-g-card .text-box {
  top: 35%;
  text-align: left;
  width: 39%;
  left: 9%;
  z-index: 99;
}
.p-g-card p {
  margin: 6px 0;
  font-size: 21px;
  color: #000;
}
.p-g-card .bg {
  height: auto;
  margin-bottom: -10px;
}
.p-g-card .name-box {
  top: 2%;
  width: 100%;
  z-index: 9;
  left: 7%;
  max-width: 55%;
}
.p-g-card .name-box h2{
  margin: 20px 0;
  color: #000;
  text-align: left;
  font-size: 24px;
}
.p-g-card .plan {
  top: 32%;
  right: 9%;
  width: 12%;
}
.p-g-card .mnotesbg {
  bottom: 20%;
  left: 0%;
  width: 37%;
  z-index: 2;
}
.p-g-card .mnote1 {
  bottom: 23%;
  left: 7%;
  width: 23.5%;
  z-index: 3;
}
.p-g-card .mnote2 {
  bottom: 26%;
  left: 14.5%;
  width: 15%;
  z-index: 1;
  animation-delay: 1s !important;
}
.p-g-card .kite {
  bottom: 28%;
  right: -2%;
  width: 12%;
  z-index: 1;
  animation-delay: 1s !important;
}
.p-g-card .ball {
  bottom: 6%;
  left: 4%;
  width: 24%;
  z-index: 1;
  transform-origin: right center !important;
}
@keyframes ani1 {
  0% { 
    transform: rotate(5deg);
    -webkit-transform: rotate(5deg);
  }
  100% { 
    transform: rotate(-5deg);
    -webkit-transform: rotate(-5deg);
  }
}
.p-g-card .ani1{
  transform: rotate(5deg);
  animation: ani1 2s ease-in-out infinite alternate;
  transform-origin: bottom center;
}
@keyframes c2 {
  0% { left: 0%;}
  100% { left: -3%;}
}

@keyframes mnote {
  0% { 
    transform: translateY(-5px) scale(0.95);
    -webkit-transform: translateY(-5px) scale(0.95);
  }
  100% { 
    transform: translateY(5px) scale(1.03);
    -webkit-transform: translateY(5px) scale(1.03);
  }
}
.p-g-card .mnote{
  transform: translateY(-5px) scale(0.95);
  animation: mnote 2s ease-in-out infinite alternate;
  transform-origin: bottom center;
}
.p-g-card .bgm{
  display: none;
}
.p-g-card .cake-m{
  display: none;
}
@media screen and (max-width:979px){
.p-g-card {
  width: 100%;
  width: 400px;
  height: 800px;
}
.p-g-card .hbd {
  width: 65%;
  top: 11%;
}
.p-g-card .cake{
  display: none;
}
.p-g-card .cake-m{
  display: block;
}
.p-g-card .name-box {
  font-size: 14px;
  top: 2%;
}
.p-g-card .text-box {
  width: 64%;
}
.p-g-card p {
    font-size: 19px;
}
.p-g-card .plan {
  top: 36%;
  width: 15%;
}
.p-g-card .kite {
  bottom: 29%;
  right: 2%;
  width: 16%;
}
.p-g-card .mnotesbg {
  bottom: 18%;
  width: 39%;
}
.p-g-card .mnote1 {
  bottom: 19.5%;
  width: 26.5%;
}
.p-g-card .mnote2 {
  bottom: 23%;
  left: 15.5%;
}
.p-g-card .ball {
  left: -2%;
  width: 31%;
}
.p-g-card .bg{
  display: none;
}
.p-g-card .bgm {
  height: 800px;
  display: block;
  width: 420px !important;
}
}
</style>
</head>
   <body>
      <!-- Main Content -->
      <section class="p-g-card">
        <img src="img/bg.jpg" class=" bg">
        <img src="img/bg-m.jpg" class=" bgm">
        <img src="img/Prudential.png" class="pabsolute prudential-logo">
        <div class="pabsolute name-box">
          <h2>Dear <$name$> </h2>
        </div>
        <div class="pabsolute text-box">
          <p>Celebrate the wonderful gift of life by surrounding yourself with joy and happiness.</p>
          <p>Have a truly blessed and awesome birthday!</p>
        </div>
        <img src="img/hbd.png" class="pabsolute hbd">
        <img src="img/cake.png" class="pabsolute cake">
        <img src="img/cake-m.png" class="pabsolute cake cake-m">
        <img src="img/plan.png" class="pabsolute plan ani1">
        <img src="img/mnotesbg.png" class="pabsolute mnotesbg">
        <img src="img/mnote1.png" class="pabsolute mnote mnote1">
        <img src="img/mnote2.png" class="pabsolute mnote mnote2">
        <img src="img/kite.png" class="pabsolute kite ani1">
        <img src="img/ball.png" class="pabsolute ball ani1">
      </section>
   </body>
</html>
